<!DOCTYPE html>
<html>
<head>

	<title>javaScrpit Object As Literal</title>
</head>
<body>
	<script type="text/javascript">
const employee={
	firstName:"Shubham",
	lastName:"Patil",
	id:777,
	show:function(){
		return this.firstName+" "+ this.lastName;
	}
}
alert(employee.id);
alert(employee.show())
</script>
