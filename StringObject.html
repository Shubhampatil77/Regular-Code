<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String Object in java Scrpit</title>
	<script type="text/javascript">
		var str="Welcome"
		var len=str.length
		//document.write(""+str+"<br")

		document.write("lenght:"+len+"<br")

		var ch=str.charAt(3)
		document.write("CharAt:"+ch+"<br>")

		var sub=str.substring(1,4)
		document.write("SubString:"+sub+"<br>")

		var pos=str.indexOf("m")
		document.write("Position:"+pos+"<br>")

		document.write("uppercase:"+str.toUpperCase()+"<br>")
		
		var str1="Home"
		var h=str.concat(str1)
		document.write("String:"+h+"<br>")
	</script>
</head>
<body>


</body>
</html>
