<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Boolean Object Demo</title>

</head>
<body>
	<p id="demo"></p>
	<script type="text/javascript">
		
		var b1=Boolean(100);
		var b2=Boolean(3.14)
		var b3=Boolean(15);
		var b4=Boolean("Hello")
		var b5=Boolean("hi")
		var b6=Boolean(1+7+3.14)
		document.write(b1+"<br>")
		document.write(b2+"<br>")
		document.write(b3+"<br>")

		document.write(b4+"<br>")
		document.write(b5+"<br>")
		document.write(b6+"<br>")
	</script>
	<script type="text/javascript">
		// Declare variables
		var isTrue = true;
		var isFalse = false;
		
		// Display the boolean values on the web page
		document.write("<p>isTrue: " + isTrue + "</p>");
		document.write("<p>isFalse: " + isFalse + "</p>");
	</script>

</body>
</html>
