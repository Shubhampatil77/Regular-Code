<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Write a Fuction to Find Mxiumum OF Number</title>
	<script type="text/javascript">
		Function max(a,b)
		{
			if(a>b)
			 return a 
				else
					b
		}
	</script>
</head>
<body>
<script type="text/javascript">
	var a=parseInt(prompt("Enter 1st No:"))
	var b=parseInt(prompt("Enter 2nd No:"))
	var c=max(a,b)

	document.write("Maxmum Of No is :"+c)
</script>
</body>
</html>
