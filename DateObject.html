<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Java Scrpit Date Time</title>
</head>
<body>
	<script type="text/javascript">
		var dt=new Date()
		document.write("Date="+dt+"<br>")
		var yr=dt.getFullYear()
		document.write("Year="+yr+"<br>")
		var mon=dt.getMonth()
		document.write("Month="+mon+"<br>")
		var hr=dt.getHours()
		document.write("Hour="+hr+"<br>")
	</script>

</body>
</html>
