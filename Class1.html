<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript First Class Program</title>
	<script type="text/javascript">
		class employee
		{
			constructor(id,name)
			{
				this.id=id;
				this.name=name;
			}
			details()
			{
				document.write(this.id+this.name+"<br>")
			}
		}
		var e1=new employee(100 ,"<n> Shubham");
		e1.details();
	</script>
</head>

</body>
</html>
